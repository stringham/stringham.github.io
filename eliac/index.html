	<script type="text/javascript">
    //   commands.setColors(['#007FFF','#04E762','#011627'])

      window.addEventListener('load', function () {
        var logo = new Logo(document.getElementById('logo'), 60);
        logo.color = '#007fff';
        document.getElementsByClassName('accent-color')[0].style.color='#007fff';
        logo.animate();
        document.getElementById('logo').addEventListener('click', function(){
            logo.animate();
        });

        let solveMoves = '';
        let solveIndex = 0;

        let svg = '<svg version="1.1" viewBox="0 0 80 80" width="80px"xmlns="http://www.w3.org/2000/svg"><path d="M58.385,34.343V21.615L53.77,26.23C50.244,22.694,45.377,20.5,40,20.5c-10.752,0-19.5,8.748-19.5,19.5S29.248,59.5,40,59.5  c7.205,0,13.496-3.939,16.871-9.767l-4.326-2.496C50.035,51.571,45.358,54.5,40,54.5c-7.995,0-14.5-6.505-14.5-14.5  S32.005,25.5,40,25.5c3.998,0,7.617,1.632,10.239,4.261l-4.583,4.583H58.385z"/></svg>';

        let leftCounter = document.getElementById('left-counter');
        let leftClock = document.getElementById('left-clock');
        let right = document.getElementById('right-turn');
        let solve = document.getElementById('solve');
        let scramble = document.getElementById('scramble');
        let next = document.getElementById('next');
        let finish = document.getElementById('finish');
        let move = document.getElementById('move');

        leftCounter.addEventListener('click', () => {
            commands.left90(250);
        });
        leftClock.addEventListener('click', () => {
            commands.left270(250);
        });
        right.addEventListener('click', () => {
            commands.right180(500);
        });

        function getInstruction(m, count) {
            let c = `<div class="count">${count}</div>`
            if(m == 'r') {
                return 'right ' + svg + c;
            } else if(m == 'l') {
                return 'left <div class="flip">' + svg + '</div>' + c;
            } else {
                return 'left ' + svg + c;
            }
        }

        next.addEventListener('click', () => {
            let done = commands.seq(solveMoves[solveIndex], 500);
            solveIndex++;
            if(solveIndex >= solveMoves.length) {
                showButtons();
                hideButtons();
                done.then(() => {
                    showButtons();
                    solveMoves = '';
                    solveIndex = 0;
                });
            } else {
                next.innerHTML = getInstruction(solveMoves[solveIndex], solveMoves.length - solveIndex);
            }
        });
        finish.addEventListener('click', () => {
            showButtons();
            hideButtons();
            commands.seq(solveMoves.substr(solveIndex), 200).then(() => {
                showButtons();
                solveMoves = '';
                solveIndex = 0;
            });
        });



        function startSolve(moves) {
            next.style.display = 'inline-flex';
            finish.style.display = 'inline-flex';
            solveMoves = moves;
            solveIndex = 0;
            next.innerHTML = getInstruction(solveMoves[solveIndex], solveMoves.length - solveIndex);
            solve.innerText = "Solve";
            solve.style.display = 'none';
        }

        function hideButtons(loading = false) {
            leftCounter.style.visibility = 'hidden';
            leftClock.style.visibility = 'hidden';
            right.style.visibility = 'hidden';
            scramble.style.display = 'none';
            if(loading) {
                solve.innerText = "Solving...";
            } else {
                solve.style.display = 'none';
            }
        }

        function showButtons() {
            leftCounter.style.visibility = 'visible';
            leftClock.style.visibility = 'visible';
            right.style.visibility = 'visible';
            scramble.style.display = '';
            solve.style.display = '';
            solve.innerText = "Solve";
            next.style.display = '';
            finish.style.display = '';
        }

        scramble.addEventListener('click', () => {
            hideButtons();
            let moves = '';
            for(let i=0; i<50; i++) {
                moves += 'r';
                let r = Math.random();
                if(r < .33) {
                    moves += 'l';
                } else if(r < .66) {
                    moves += 'L';
                } else {
                    if(Math.random() < .5) {
                        moves += 'll';
                    } else {
                        moves += 'LL';
                    }
                }
            }
            commands.seq(moves, 1).then(() => {
                showButtons();
            });
        })

        solve.addEventListener('click', () => {
            hideButtons(true);
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        let start = Date.now();
                        let moves = commands.solve();
                        console.log('time to solve', (Date.now() - start));
                        if(moves.length) {
                            console.log(moves);
                            startSolve(moves);
                        } else {
                            showButtons();
                            alert("Failed to solve :(");
                        }
                    })
                })
            })
        });
      });
    </script>

    <style>
        .rotate {
            transform-origin: center;
        }

        #puzzle {
            margin-top: 20px;
        }

        #finish,#next {
            display: none;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            height: 40px;
            padding: 5px;
            color: white;
            background: #007fff;
            fill: white;
            cursor: pointer;
            user-select: none;
        }
        .button svg {
            width: 40px;
        }

        .button.big {
            height: 50px;
            font-size: 30px;
            padding-left:20px;
            padding-right:20px;
            background: #66b2ff;
            margin: 0 20px;
        }

        .flip {
            transform: scaleX(-1);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
        }

        .button-section {
            width: 50%;
            display: flex;
        }

        .left {
            justify-content: space-around;
        }

        .right {
            justify-content: center;
        }

        .solve {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-text {
            text-align: center;
            color: #007fff;
            font-weight: bold;
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
